<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Horarios - Pilares</title>
    <link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏱️ Horarios</h1>
            <p>Directorio completo de horarios del sistema Pilares</p>
        </div> 
        <div id="messages"></div>
        <!--div class="form-section">
            <div class="form-group">
                <input 
                    type="text" 
                    id="nombreHorario" 
                    placeholder="Ingrese el nombre del horario..."
                    autocomplete="off"
                >
                <button onclick="agregarHorario()">Agregar Horario</button>
            </div>
        </div-->

        <div class="table-wrapper">
            

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <table>
        <thead>
            <tr>
            <th></th>
            <th>
                <span class="day"></span>
                <span class="long">Lunes</span>
                <span class="short"></span>
            </th>
            <th>
                <span class="day"></span>
                <span class="long">Martes</span>
                <span class="short"></span>
            </th>
            <th>
                <span class="day"></span>
                <span class="long">Miercoles</span>
                <span class="short"></span>
            </th>
            <th>
                <span class="day"></span>
                <span class="long">Jueves</span>
                <span class="short"></span>
            </th>
            <th>
                <span class="day active"></span>
                <span class="long">Viernes</span>
                <span class="short"></span>
            </th>
            <th>
                <span class="day"></span>
                <span class="long">Sabado</span>
                <span class="short"></span>
            </th>
            </tr>
        </thead>
        <tbody id="tableBodyHours">
            <!-- Las filas de horarios se generarán aquí dinámicamente -->
        </tbody>
        </table>

        </div>

    </div>    
    <script>
        // Cargar horarios al iniciar la página
        document.addEventListener('DOMContentLoaded', cargarTabla);

        async function cargarTabla() {
            //alert('Cargando tabla de horarios...');
            horaApertura = 8;
            horaCierre = 20;
            intervalo = 1; // en horas
            for (let hora = horaApertura; hora < horaCierre; hora += intervalo) {
                const fila = document.createElement('tr');
                const celdaHora = document.createElement('td');
                celdaHora.textContent = `${hora}:00 - ${hora + intervalo}:00`;
                fila.appendChild(celdaHora);

                diaArreglo = ['L', 'M', 'W', 'J', 'V', 'S'];

                for (let dia = 0; dia < 6; dia++) {
                    const celdaDia = document.createElement('td');
                    celdaDia.id = `dia${diaArreglo[dia]}_hora${hora+"00"}`;
                    //celdaDia.textContent = 'pedro'; // Aquí puedes agregar la lógica para llenar las celdas según los horarios
                    actualizarHorarioIndividual(diaArreglo[dia], hora+"00");
                    fila.appendChild(celdaDia);
                }

                document.getElementById('tableBodyHours').appendChild(fila);
            }
        }


        async function actualizarHorarioIndividual(dia, hora) {
            try{
                let parrafo_disciplinas = '';

                const res = await fetch('/api/horarios?dia='+dia+'&hora='+hora);
                if (!res.ok) throw new Error('Error al cargar el horario');
                const data = await res.json();

                data.forEach(disciplina => {
                    parrafo_disciplinas += '<div title "' +
                     disciplina.horario +
                      '" class="calendarClass">' +
                        disciplina.nombre_disciplina +
                         '</div><br>';
                });
                
                const celda = document.getElementById(`dias${dia}_horas${hora}`);
                celda.innerHTML = parrafo_disciplinas;
           
            } catch (err) {
                console.error(err);
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="6"><div class="error">Error al cargar los datos: ${err.message}</div></td><tr>`;

            }

        }

    </script>
</body>
</html>
